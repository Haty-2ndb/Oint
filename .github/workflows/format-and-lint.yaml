name: Format, Lint, Type-Check, and Test

on:
  pull_request:
  push:

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: 16

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run ci:format
        id: format
        continue-on-error: true
        run: |
          RESULT=$(npm run ci:format 2>&1 || echo "failed")
          echo "$RESULT"
          if [ "$RESULT" = "failed" ]; then
            echo "::set-output name=format_result::failure"
            exit 1
          else
            echo "::set-output name=format_result::success"
          fi

      - name: Run ci:lint
        id: lint
        continue-on-error: true
        run: |
          RESULT=$(npm run ci:lint 2>&1 || echo "failed")
          echo "$RESULT"
          if [ "$RESULT" = "failed" ]; then
            echo "::set-output name=lint_result::failure"
            exit 1
          else
            echo "::set-output name=lint_result::success"
          fi

      - name: Run ci:type-check
        id: type-check
        continue-on-error: true
        run: |
          RESULT=$(npm run ci:type-check 2>&1 || echo "failed")
          echo "$RESULT"
          if [ "$RESULT" = "failed" ]; then
            echo "::set-output name=type_check_result::failure"
            exit 1
          else
            echo "::set-output name=type_check_result::success"
          fi

  test:
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm run ci:test

  comment:
    runs-on: ubuntu-latest
    needs: [ checks, test ]
    if: github.event_name == 'pull_request'
    steps:
      - name: Check for failures
        id: check-failures
        run: |
          FAILURES=false
          if [ "${{ needs.checks.outputs.format_result }}" == "failure" ]; then
            echo "Format check failed"
            FAILURES=true
          fi
          if [ "${{ needs.checks.outputs.lint_result }}" == "failure" ]; then
            echo "Lint check failed"
            FAILURES=true
          fi
          if [ "${{ needs.checks.outputs.type_check_result }}" == "failure" ]; then
            echo "Type-check failed"
            FAILURES=true
          fi
          if [ "$FAILURES" == "true" ]; then
            echo "One or more checks failed"
            exit 1
          fi

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            # Summary of Format, Lint, Type-Check, and Test Results
            | Job Name | Status | Link logs |
            | --- | --- | --- |
            | Format Check | ${{ needs.checks.outputs.format_result == 'success' && '✅' || '❌' }} | [Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
            | Lint Check | ${{ needs.checks.outputs.lint_result == 'success' && '✅' || '❌' }} | [Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
            | Type-Check | ${{ needs.checks.outputs.type_check_result == 'success' && '✅' || '❌' }} | [Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
            | Test | ${{ needs.test.result == 'success' && '✅' || '❌' }} | [Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |

      - name: Fail if there are failures
        if: steps.check-failures.outputs.return-code == '1'
        run: exit 1
